<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="calculator">
        <div id="calcu-head">
            <h6>简单的计算器</h6>
        </div>
        <form name="calculator" action="" method="get">
            <div id="calcu-screen">
                <input type="text" name="numScreen" class="screen" value="0" onfocus="this.blur()" placeholder="0">
            </div>
            <div id="calcu_btn">
                <ul> <!--配置按钮-->
                    <li onclick="command(7)">7</li>
                    <li onclick="command(8)">8</li>
                    <li onclick="command(9)">9</li>
                    <li class="tool" onclick="special('退格')">←</li>
                    <li class="tool" onclick="special('清空')">C</li>
                    <li onclick="command(4)">4</li>
                    <li onclick="command(5)">5</li>
                    <li onclick="command(6)">6</li>
                    <li class="tool" onclick="operate('*')">×</li>
                    <li class="tool" onclick="operate('/')">÷</li>
                    <li onclick="command(1)">1</li>
                    <li onclick="command(2)">2</li>
                    <li onclick="command(3)">3</li>
                    <li class="tool" onclick="operate('+')">+</li>
                    <li class="tool" onclick="operate('-')">-</li>
                    <li onclick="command(0)">0</li>
                    <li onclick="special('00')">00</li>
                    <li onclick="special('点')">.</li>
                    <li class="tool" onclick="operate('%')">%</li>
                    <li class="tool" onclick="operate('=')">=</li>
                </ul>
            </div>
        </form>
    </div>
    <script src="./index2.0.js"></script>
</body>

</html>
